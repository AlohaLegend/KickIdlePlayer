name: Build

on:
  push:
    branches:
      - master
      - main
      - modernize-1.21
  pull_request:
    branches:
      - master
      - main
      - modernize-1.21
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build
        run: mvn -B -DskipTests clean package

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: KickIdlePlayer-jar
          path: target/*.jar
          if-no-files-found: error
