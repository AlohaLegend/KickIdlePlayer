name: Build

on:
  push:
    branches:
      - modernize-1.21
  pull_request:
    branches:
      - modernize-1.21
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show branch + commit
        run: echo "REF_NAME=${GITHUB_REF_NAME}  SHA=${GITHUB_SHA}"

      - name: List pom files
        run: find . -name pom.xml -print

      - name: Print pom.xml
        run: sed -n '1,260p' pom.xml

      - name: Show effective POM (dependency truth)
        run: mvn -q -DskipTests help:effective-pom -Doutput=effective-pom.xml

      - name: Search effective POM for Paper deps
        run: grep -nE "io\.papermc|paperlib|paper-api" effective-pom.xml || true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package
